<!DOCTYPE html>
<head>
    <title>CreditService</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div id="logout" style="float: right; margin-right: 10%;">
            <span>{{ sid }}</span>
            <span>{{ uid }}</span>
            <button class="btn">
                <a href="{% url 'Authenticator:login'%}">Logout</a>
            </button>
        </div>
        <h1>Welcome: CreditService</h1>
        <br>
        <h2>Loan Details</h2>
        {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </div>
        {% endif %}
        <div id="loan_details">
            <form action="{{ 'Welcome:index' }}" method="get" class="form">
                <div class="mb-3 mt-3">
                    <label for="loan_type" class="form-label">Loan Type</label>
                    <input type="radio" name="loan_type" value="CREDIT">
                    <label for="loan_type" class="form-label">CREDIT</label>
                    <input type="radio" name="loan_type" value="DEBIT">
                    <label for="loan_type" class="form-label">DEBIT</label>
                    <br>
                    <label for="loan_amount" class="form-label">Amount</label>
                    <input type="number" name="loan_amount" class="form-control">
                    <br>
                    <label for="interest_rate" class="form-label">Interest Rate</label>
                    <input type="number" name="interest_rate" class="form-control">
                    <br>
                    <label for="term_period" class="form-label">Term Period</label>
                    <input type="number" name="term_period" class="form-control">
                    <br>
                    <label for="disbursement_date" class="form-label">Disbursement Date</label>
                    <input type="date" name="disbursement_date" class="form-control">
                    <br>
                </div>
                <input type="submit" value="Submit" class="btn btn-primary" class="form-control">
            </form>
        </div>
    </section>
    <footer style="text-align: center;">
        Siddharth Bhatore
    </footer>
</body>
